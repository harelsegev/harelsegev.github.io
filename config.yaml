baseURL: "https://harelsegev.github.io/"
title: "RAT In Mi Kitchen"
paginate: 5
theme: "PaperMod"
publishDir: "docs"

enableRobotsTXT: true

params:
  env: production
  title: "RAT In Mi Kitchen"
  keywords: ["Blog", "DFIR"]
  DateFormat: "January 2, 2006"
  author: "Harel Segev"
  defaultTheme: dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  
  # home-info mode
  homeInfoParams:
    Title: "RAT In Mi Kitchen"
    Content: "A place for all my DFIR ramblings"

  socialIcons:
    - name: github
      url: "https://github.com/harelsegev"
    - name: twitter
      url: "https://twitter.com/harelsegev"
    - name: rss
      url: "https://harelsegev.github.io/index.xml"

menu:
  main:
    - identifier: posts
      name: Posts
      url: posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: tags/
      weight: 20
    - identifier: categories
      name: Categories
      url: categories/
      weight: 30
    - identifier: search
      name: Search
      url: search/
      weight: 40
    - identifier: archives
      name: Archive
      url: archives/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON
